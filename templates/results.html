<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Project</title>
  <style>
    body {
      background-color: #e2e8f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .table-users {
      border: 1px solid #327a81;
      border-radius: 10px;
      box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
      max-width: 90%;
      margin: 1em auto;
      overflow: hidden;
      width: 800px;
      background-color: #ffffff;
    }

    .header {
      background-color: #2b6cb0;
      color: white;
      font-size: 1.75em;
      padding: 1rem;
      text-align: center;
      text-transform: uppercase;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .result {
      padding: 1rem;
      font-size: 1.25em;
      text-align: center;
      color: #2b6cb0;
      animation: fadeIn 1s ease-in-out;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      color: #2b6cb0;
      text-align: center;
      vertical-align: middle;
    }

    table th {
      background-color: #ebf4ff;
      font-weight: 600;
    }

    table tr:nth-child(odd) {
      background-color: #f7fafc;
    }

    table tr:nth-child(even) {
      background-color: #edf2f7;
    }

    @media screen and (max-width: 700px) {
      table, tr, td, th {
        display: block;
      }

      th {
        display: none;
      }

      td {
        text-align: left;
        padding: 10px;
      }

      td:before {
        content: attr(data-label);
        font-weight: bold;
        text-transform: uppercase;
        display: block;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="table-users">
    <div class="header">Income Result</div>
    <div class="result">{{ final_result }}</div>
  </div>
</body>
</html>
